<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Modal Demo</title>

    <!-- Vendor CSS -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Table Modal Demo</h2>
        <button id="btn1" class="btn btn-primary">Get Data</button>


        <div id="div1" class="mt-3">
            <table class="table table-dark" id="table1">
                <tr>
                    <th>Id</th>
                    <th>User id</th>
                    <th>Title</th>
                    <th>Completed</th>
                    <th>Edit</th>
                </tr>
                <!-- Data -->
                <!-- <tr>
                    <td>0</td>
                    <td>0x0</td>
                    <td>some title</td>
                    <td>True</td>
                    <td><button
                            class="btn btn-outline-light"
                            onclick="editData(5)"
                            data-bs-toggle="modal"
                            data-bs-target="#exampleModal"
                        >Edit</button></td>
                </tr> -->

            </table>
        </div>
    </div>

    <!-- Button trigger modal -->
    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button> -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit entry</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table">
                    <tr>
                        <td>
                            Id
                        </td>
                        <td>
                            <input type="number" name="id" id="modal-edit-id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            User Id
                        </td>
                        <td>
                            <input type="number" name="name" id="modal-edit-user-id">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Title
                        </td>
                        <td>
                            <input type="text" name="title" id="modal-edit-title">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Completed
                        </td>
                        <td>
                            <input type="tel" name="completed" id="modal-edit-completed">
                        </td>
                    </tr>
                    
                </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>
</body>

<!-- Vendor Scripts -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<!-- App JS -->
<script src="assets/js/script.js"></script>

</html>
